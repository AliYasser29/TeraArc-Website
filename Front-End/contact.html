<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TeraArc Software Company</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/theme.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                TeraArc
            </a>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>
    <main class="contact-page">
        <div class="code-decoration">
            <div class="code-line"></div>
            <div class="code-line"></div>
            <div class="code-line"></div>
        </div>
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-info">
                <div class="code-bracket">{</div>
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <p>123 Tech Street, Silicon Valley, CA</p>
                </div>
                <div class="info-item">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-item">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <p>contact@teraarc.com</p>
                </div>
                <div class="code-bracket">}</div>
            </div>
            <div class="contact-form">
                <div class="code-bracket">{</div>
                <form>
                    <div class="form-group">
                        <label for="name">// Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">// Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">// Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div class="code-bracket">}</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.facebook.com/share/1EKRtv39FQ/" target="_blank" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span class="tooltip">Facebook</span>
                </a>
                <a href="https://linkedin.com/company/teraarc" target="_blank" class="social-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                    <span class="tooltip">LinkedIn</span>
                </a>
                <a href="https://wa.me/message/P3FWB375EUMXO1?src=qr" target="_blank" class="social-icon whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span class="tooltip">WhatsApp</span>
                </a>
                <a href="mailto:teraarc@proton.me" class="social-icon email">
                    <i class="far fa-envelope"></i>
                    <span class="tooltip">Email</span>
                </a>
            </div>
            <p>&copy; 2025 TeraArc Software Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
